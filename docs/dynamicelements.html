<!DOCTYPE html>

<html>
    <head>
        <title>Dynamic Elements</title>
    </head>
    <body>

        <h1>Dynamic Elements</h1>
        <h2>My to-do app</h2>
        <ul>
            <li>text entered in input box</li>
            <li>number after "things to do"</li>
            <li>level of completion on progress bar</li>
            <li>whether or not 'done' checkbox is ticked</li>
            <li>number of tasks displayed in list</li>
            <li>content of tasks displayed in list</li>
        </ul>
    </body>
</html>
